<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat | COLLEX</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'collex-dark': '#0f172a',
            'collex-darker': '#020617',
            'collex-teal': '#14b8a6'
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-gray-50 dark:bg-collex-darker transition-colors duration-300">

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- CHAT PAGE -->
  <main class="min-h-[calc(100vh-64px)] flex flex-col">

    <!-- CHAT HEADER -->
    <header class="bg-white dark:bg-collex-dark border-b border-gray-200 dark:border-gray-800">
      <div class="max-w-3xl mx-auto px-6 py-4 flex items-center justify-between">

        <!-- LEFT -->
        <div class="flex items-center gap-4">
          <button onclick="goBack()" class="text-xl text-gray-600 hover:text-black">‚Üê</button>

          <div>
            <p id="sellerName" class="font-bold text-gray-900 dark:text-white">
              Mike R.
            </p>
            <p id="productTitle"
               class="text-sm text-gray-500 dark:text-gray-400 truncate max-w-[220px]">
              Dorm Mini Fridge
            </p>
          </div>
        </div>

        <!-- RIGHT -->
        <button
          class="flex items-center gap-2 px-4 py-2 rounded-full 
                 bg-green-500 text-white font-bold text-sm hover:bg-green-600">
          üìû CALL
        </button>

      </div>
    </header>

    <!-- CHAT BODY -->
    <section id="chatMessages"
      class="flex-1 overflow-y-auto px-4 py-8">

      <div class="max-w-3xl mx-auto space-y-8">

        <!-- SYSTEM MESSAGE -->
        <div class="text-center">
          <span class="inline-block px-4 py-2 rounded-full 
                       text-xs uppercase tracking-wide 
                       bg-gray-200 dark:bg-gray-800 
                       text-gray-600 dark:text-gray-400">
            Conversation started
          </span>
        </div>

        <!-- USER MESSAGE -->
        <div class="flex justify-end">
          <div class="bg-collex-teal text-white px-5 py-3 rounded-2xl rounded-br-sm max-w-md shadow">
            Hi! Is this still available?
            <p class="text-[10px] text-right mt-1 opacity-80">Just now</p>
          </div>
        </div>

        <!-- SELLER MESSAGE -->
        <div class="flex justify-start">
          <div class="bg-white dark:bg-gray-800 px-5 py-3 rounded-2xl rounded-bl-sm 
                      max-w-md border shadow-sm text-gray-800 dark:text-gray-200">
            Yes it is! I'm on campus today if you want to see it.
          </div>
        </div>

      </div>
    </section>

    <!-- CHAT INPUT -->
    <footer class="bg-white dark:bg-collex-dark border-t border-gray-200 dark:border-gray-800 sticky bottom-0">
      <div class="max-w-3xl mx-auto px-4 py-4 flex items-center gap-4">

        <input
          id="chatInput"
          type="text"
          placeholder="Type your message..."
          class="flex-1 px-5 py-3 rounded-full 
                 bg-gray-100 dark:bg-gray-800 
                 focus:outline-none text-sm"
        />

        <button
          onclick="sendMessage()"
          class="w-12 h-12 flex items-center justify-center 
                 rounded-full bg-collex-teal text-white text-xl 
                 hover:scale-105 transition">
          ‚û§
        </button>

      </div>
    </footer>

  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- COMPONENTS -->
  <script src="../components/navbar.js"></script>
  <script src="../components/footer.js"></script>

  <!-- CHAT LOGIC -->
  <script src="../js/chat.js"></script>
</body>
</html>
